<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      <p>Dublin Weather</p>
      <ion-label slot="end">
        {{todayDate | date: "EEE dd MMM"}}
      </ion-label>

    </ion-item>
    <ion-item>
    <span>
    {{(weatherTemp.temp - 273).toFixed(0)}}
  </span>
</ion-item>
  </ion-card>
</ion-content>
